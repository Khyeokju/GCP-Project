<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 24px;
            margin: 0 0 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* 알림창 스타일 */
        .alert {
            padding: 15px;
            border-radius: 5px;
            position: relative;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px; /* 폼과 알림창 사이의 여백 */
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .alert .btn-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <!-- 알림창을 폼과 같은 카드 안에 포함 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alerts-container">
                {% for category, message in messages %}
                    {% if category == "error" %}
                    <!-- error 메시지 -->
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                    {% elif category == "success" %}
                    <!-- success 메시지 -->
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.sign_in') }}" method="POST">
            <input type="text" name="company_code" placeholder="회사 코드" required>
            <input type="text" name="user_id" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="signup-link">
            <p>아직 계정이 없으신가요? <a href="{{ url_for('auth.sign_up') }}">회원가입</a></p>
        </div>
    </div>
</body>
</html>
